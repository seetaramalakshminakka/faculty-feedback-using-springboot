<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Faculty</title>
    <link rel="stylesheet" href="./css/addFaculty.css">
</head>
<body>
    <header>
        Add Faculty
    </header>

    <form id="addFacultyForm">
        <label for="id">Faculty ID (Required):</label>
        <input type="number" id="id" name="id" required>

        <label for="name">Name (Required):</label>
        <input type="text" id="name" name="name" required>

        <label for="subjects">Subjects (Required, comma-separated):</label>
        <input type="text" id="subjects" name="subjects" placeholder="e.g., C++, DBMS" required>

        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*">

        <button type="submit">Submit</button>

        <div id="errorMessage" class="error"></div>
    </form>

    <!-- Modal -->
    <div id="facultyModal" class="modal">
        <div class="modal-content">
            <h3>Faculty Added Successfully!</h3>
            <p><strong>ID:</strong> <span id="modalId"></span></p>
            <p><strong>Name:</strong> <span id="modalName"></span></p>
            <p><strong>Subjects:</strong> <span id="modalSubjects"></span></p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <a href="admin.html" class="back-btn">Back to Dashboard</a>

    <footer>
        Admin Panel | Faculty Feedback System
    </footer>

    <script src="./js/addFaculty.js"></script>

</body>
</html>
